<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Altura e Largura</title>
    <style>
      html {
        height: 100%;
      }

      body {
        font-size: 40px;
        background-color: rgb(183, 255, 204);
        height: 100%;
      }

      div {
        background-color: seagreen;
      }

      span {
        background-color: dodgerblue;
      }

      span,
      div {
        margin: 20px 10px 20px 10px;
        width: 50%;
        height: 50%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div>Título</div>
    <span>Subtítulo</span>
  </body>
</html>
