<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Float</title>
    <style>
      body {
        background-color: #d6d6d6;
      }

      .c1 {
        background-color: red;
      }

      .c2 {
        background-color: green;
        float: right;
      }

      .c3 {
        background-color: blue;
        clear: right;
        float: left;
      }

      .c4 {
        background-color: orange;
        clear: both;
      }

      div {
        margin: 10px;
        height: 150px;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
  </body>
</html>
