<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entendendo jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
      $("div").hide(2000).show(1500).fadeOut(2000);
      console.log($("div").get(0));
      console.log($("div").get(1));
      console.log($.isEmptyObject({ nome: null }));
      console.log(jQuery.inArray(3, [1, 2, 3, 4]));

      $.fn.fundoVerde = function () {
        this.css("background-color", "lightblue");
        return this;
      };

      $("body").fundoVerde().fadeOut(10000);
      $("body").fundoVerde().fadeIn(1000);
    </script>
  </body>
</html>
