      // Com Promise -->

      function alterarLargura(valor, duracao) {
        return $("div")
          .animate({ width: `+=${valor}` }, duracao)
          .promise();
      }

      function moverDiagonal(valor, duracao) {
        return $("div")
          .animate({ top: `+=${valor}`, left: `+=${valor}` }, duracao)
          .promise();
      }

      function girar(valor, duracao) {
        return $("div")
          .animate(
            { transform: `+=${valor}` },
            {
              step: function (valor) {
                $(this).css("transform", `rotate(${valor}deg)`);
              },
              duration: duracao,
            },
            "linear"
          )
          .promise();
      }

      alterarLargura(300, "fast")
        .then(() => {
          return alterarLargura(-300, "slow");
        })
        .then(() => {
          return moverDiagonal(560, 2000);
        })
        .then(() => {
          return girar(3600, 3000);
        });
